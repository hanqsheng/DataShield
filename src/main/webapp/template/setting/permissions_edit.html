<div class="panel panel-default">
    <div class="panel-heading" translate="SYSTEM-SETTING.PERMISSION.PERMISSION_DETAIL"></div>
    <div class="panel-body ng-scope">
        <form name="permission_edit" class="form-horizontal form-validation ng-pristine ng-invalid ng-invalid-required" data-ng-submit="submitForm()">
            <fieldset>
                <div class="form-group">
                    <div class="col-sm-1">
                        <label translate="SYSTEM-SETTING.PERMISSION.PERMISSION"></label>
                    </div>
                    <div class="col-sm-11">
                        <td>{{permission.module}}</td>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1">
                        <label translate="SYSTEM-SETTING.PERMISSION.USER"></label>
                    </div>
                    <div class="col-sm-11">
                        <span class="label label-warning" ng-if="!isPUserSelectShow" ng-repeat="s_puser in permUserTable" style="margin-right: 0.3em">{{s_puser.name}}</span>
                        <div ng-show="isPUserSelectShow" isteven-multi-select input-model="permUserTable" output-model="selectedUserItems" button-label="name" item-label="name" tick-property="selected"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-1">
                        <label translate="SYSTEM-SETTING.PERMISSION.GROUP"></label>
                    </div>
                    <div class="col-sm-11">
                        <span class="label label-warning" ng-if="!isPGroupSelectShow" ng-repeat="s_pgroup in permGroupTable" style="margin-right: 0.3em">{{s_pgroup.name}}</span>
                        <div ng-show="isPGroupSelectShow" isteven-multi-select input-model="permGroupTable" output-model="selectedGroupItems" button-label="name" item-label="name" tick-property="selected"></div>
                    </div>
                </div>
                <div style="float:right">
                    <button type="submit" class="btn btn-success" aria-disabled="true" translate="SAVE"></button>
                    <button class="btn btn-default" data-ng-click="revert()" tabindex="0" aria-disabled="true" translate="CANCEL"></button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
